<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- JAVASCRIPT FILES -->
    <script src="scripts/main.js"></script>
    <script src="scripts/fileHandler.js"></script>
    <script src="scripts/dndGenerator.js"></script>

    <!-- Create a simple CodeMirror instance -->
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">

    <!-- CodeMirror Theme -->
    <link rel="stylesheet" href="node_modules/codemirror/theme/dracula.css">

    <!-- CodeMirror Language Syntax -->
    <script src="node_modules/codemirror/mode/python/python.js"></script>

    <!-- CodeMirror Addon: Hint (Shitty Autocomplete) -->
    <script src="node_modules/codemirror/addon/hint/show-hint.js"></script>
    <script src="node_modules/codemirror/addon/hint/css-hint.js"></script>
    <link rel="stylesheet" href="node_modules/codemirror/addon/hint/show-hint.css">

</head>
<body>

    <div class="header">
        <p class="titleText">Parsons Generator</p>
    </div>



    <div class="main">

        <div class="taskBar">

            <div class="taskList">

                <div class="newTaskContainer">
                    <button class="taskButton">Add Task</button>
                </div>

                <div class="taskContainer">
                    <p class="taskText">Task 1</p>
                </div>

                <div class="taskContainerSelected">
                    <p class="taskText">Task 2</p>
                </div>

                <div class="taskContainer">
                    <p class="taskText">Task 3</p>
                </div>

                <div class="taskContainer">
                    <p class="taskText">Task 4</p>
                </div>

            </div>

            <div class="downloadAllContainer">
                <button class="DownloadAllButton">Download All</button>
            </div>

        </div>



        <div class="container">

            <div class="paper">

                <p class="infoText">Please choose a file to upload, or type code in the editor window.</p>
                <br>

                <label for="fileChooser" class="fileChooserButton">
                    <p>Choose File</p>
                </label>
                <input type='file' id='fileChooser' onchange='openFile(event)' name='fileChooser' />

                <div class="editorContainer">

                    <div class="editor" id="codeArea" onchange="save(editor.getValue()); return null"></div>

                    <div class="dragAndDropArea" id="dragAndDropArea">
                        <textarea id="textArea" rows="22" cols="69"></textarea>
                    </div>

                </div>

            </div>

            <div class="paper">

                <div class="downloadPaper">

                    <div class="downloadInputList">

                        <div class="downloadSubContainer">
                            <p class="instructionText">Save as: </p>
                            <input id='fileName' type="text" name="fileName" value="" onchange="fileExists(value)">
                        </div>

                        <div class="downloadSubContainer">
                            <p class="instructionText">Download path: </p>
                            <button class="chooseFolderButton" onclick="chooseDownloadFolder(); return null">Choose Folder</button>
                            <p>Current: </p><div id="downloadFolder"><p class="textPath">No target</p></div>
                        </div>

                        <div class="downloadSubContainer">
                            <p class="instructionText">Parsons2D </p>
                            <input class="checkBox" id='parsons2d' type="checkbox" name="parsons2d" value="" checked>

                        </div>

                    </div>

                    <div class="downloadButtonContainer">
                        <button class="downloadButton" onclick="download(editor.getValue()); return null">Download Task</button>
                    </div>

                </div>

            </div>

        </div>

    </div>


    <!--
    <h2>Server Response:</h2>

    <div id="serverResponse">No data</div>
    -->


    <!-- ****************************  --
                  SCRIPTS
     --  **************************** -->

    <script>
        window.onload=loadMain();

        let editor = CodeMirror(document.getElementById('codeArea'), {
            lineNumbers: true,
            mode: 'python',
            theme: "dracula",
            extraKeys: {'Ctrl-Space': 'autocomplete'},
        });

    </script>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>


</body>
</html>
